<app-header title="iBiblioteca"></app-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let item of arrayLibros">
        <ion-thumbnail slot="start">
          <img alt="" src="{{item.portada}}"/>
        </ion-thumbnail>
        <ion-label>
          <h3>{{item.titulo}}</h3>
          <p>{{item.descripcion}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
